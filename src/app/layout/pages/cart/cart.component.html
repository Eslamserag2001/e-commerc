<div class=" container">

  <button class="btn btn-outline-success rounded-2 mt-4 me-4" [routerLink]="['/userdata', cartId]"> Request Order </button>
 
  <button class="btn btn-outline-danger rounded-2 mt-4" (click)="clearcartbtn()" > Clear Cart</button>
  

@if (totalprice) {

  <h3 class=" text-center  text-info-emphasis  my-4" > total price:  {{totalprice}} EGB</h3>  

}

<div>
  <table class="table table-hover mt-3 text-center">
    <thead>
      <tr>
        <th class="text-success  col-md-2" scope="col">index</th>
        <th class="text-success col-md-2 " scope="col">Image</th>
        <th class="text-success col-md-2" scope="col">name</th>
        <th class="text-success col-md-2" scope="col">prise</th>
        <th class="text-success col-md-2 " scope="col">count</th>
        <th class="text-success col-md-2" scope="col">delete</th>
      </tr>
    </thead>

    <tbody>
    

       @for (item of  cart_product; track $index) {
  
       
         
      <tr class=" p-5" >
        <th   class=" col-md-2 fs-5 pt-4  " scope="row"> {{$index+1}} </th>

        <td class=" col-md-2"> <div >  <img [src]=" item.product.imageCover " class=" w-75" alt=" img-cover"></div></td>
       
        <td class="col-md-2  fs-5 pt-4 "> {{ item.product.title }}</td>
        
        <td class="col-md-2 fs-5 pt-4 "> {{item.price}}$  </td>
        
        <td class="col-md-2 fs-5 pt-4 "> 
          <span (click)="updateCartBtn(item.product._id,item.count-1)"> <i   class="text-warning fa-solid fa-square-minus icon"></i> </span> 
            <span class="mx-2 "> {{item.count}}  </span>  
             <span  (click)="updateCartBtn(item.product._id,item.count+1)" ><i  class="fa-solid text-success fa-square-plus icon"></i> </span> 
            </td>
       
        <td class="col-md-2  fs-5 pt-4  ">  <span  (click)="removeCartBtn(item.product._id)" > <i class="fa-solid fa-trash icon "   style="color: #ba263c;"></i>  </span> </td>
      </tr>
       

      } 




    </tbody>
  </table>

</div>
 
</div>
